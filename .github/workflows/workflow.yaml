name: Build Image

on:
  push:
    branches: [ "feature/cicd" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: tanzu-devslam-spring/demo
  GH_USER: mosehsah

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -DskipTests -Drevision=$GITHUB_RUN_NUMBER spring-boot:build-image --file demo-app/pom.xml

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Tag Container Image
      run: docker tag docker.io/${{ env.IMAGE_NAME }}:{{ env.GITHUB_RUN_NUMBER }} ${{ env.REGISTRY }}/${{ env.GH_USER }}/${{ env.IMAGE_NAME }}:{{ env.GITHUB_RUN_NUMBER }}
    - name: Push Container Image
      run: docker push ${{ env.REGISTRY }}/${{ env.GH_USER }}/${{ env.IMAGE_NAME }}:{{ env.GITHUB_RUN_NUMBER }}
