apiVersion: v1
kind: Namespace
metadata:
  name: tanzu-devslam-spring
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: tanzu-devslam-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port:  "8080"
    spec:
      containers:
      - name: app
        image: ghcr.io/MoSehsah/tanzu-devslam-spring:latest
        resources:
          limits:
            memory: 1Gi
        livenessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/liveness
        readinessProbe:
          httpGet:
            port: 8080
            path: /actuator/health/readiness
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: tanzu-devslam-spring
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: app
